<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width">
<script src="js/jquery-2.1.3.min.js"></script>
<link rel="stylesheet" href="css/sample.css">
<title>じゃんけん</title>
</head>
<body>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

<header>
  <h1>じゃんけん</h1>
</header>


<main>
  <!-- オープニング -->
  <div class="opening txt-center">じゃんけんげーむをしますか？<br>
    <button id="open-y">はい</button>
    <button id="open-n">いいえ</button>
  </div>

  <!-- 対戦相手決定 -->
  <div class="select txt-center">だれとじゃんけんをしますか？<br>
    <div class="select-items">
      <form name="form1">
        <label for="gfarther" class="form-label"><input type="radio" name="kind" id="gfarther" value="おじいちゃん">おじいちゃん（とてもつよい）</label><br>
        <label for="gmother" class="form-label"><input type="radio" name="kind" id="gmother" value="おばあちゃん">おばあちゃん（けっこうつよい）</label><br>
        <label for="farther" class="form-label"><input type="radio" name="kind" id="farther" value="おとうさん">おとうさん（ちょっとつよい）</label><br>
        <label for="mother" class="form-label"><input type="radio" name="kind" id="mother" Value="おかあさん">おかあさん（ふつう）</label><br>
        <label for="old" class="form-label"><input type="radio" name="kind" id="old" value="おねえちゃん">おねえちゃん（すこしかんたん）</label><br>
        <label for="young" class="form-label"><input type="radio" name="kind" id="young" Value="いもうと">いもうと（かんたん）</label>
      </form>
    </div>
    <!-- <button id="select-ok">けってい</button> -->
    <input type="button" value="けってい" onclick="clickBtn1()" />
    
  </div>
  
  <div class="aite txt-center">
    <span id="span1"></span>と たいけつ するよ
  </div>
  


  <!-- 初期設定 -->
  <div class="pc_hds_area">
    <div class="pc_hds_img"><img src="janken/gu-.png"></div>
    <button class="jk_btn_st">スタート</button>
    <button class="jk_btn_jk" style="display: none;">じゃんけん</button>
    <button class="jk_btn_rs" style="display: none;">もう1回（下のグーチョキパーから選んでね）</button>
    <button class="jk_btn_pi" style="display: none;">ポイ！</button>
  </div>

  


  <!-- じゃんけん -->
  <ul>
    <li id="gu_btn">グー</li>
    <li id="cho_btn">チョキ</li>
    <li id="par_btn">パー</li>
    <li id="par_btn">さいきょう</li>
  </ul>
  <div>あいて のだした ては？「<span id="pc_hands">なに？</span>」</div>
  <div id="judgement">かち</div>
</main>

<footer></footer>

<script>
//じゃんけん用のSCRIPTを書いてください

  $("main").css("display","none");
  $("main").fadeIn(1000);    
    
  let pc_hds;
  let my_hds;
  let result;
  let rotate_hds;
  let aite;
  let aite_per;

  //ラジオボタンの取得
  function clickBtn1() {
    let str = "";
    const color1 = document.form1.kind;
    
    for (let i = 0; i < color1.length; i++) {
      if (color1[i].checked) {//(color1[i].checked === true)と同じ
        str = color1[i].value;
        break;
      }
    }
    document.getElementById("span1").textContent = str;
    aite = document.getElementById("span1").textContent;
    console.log(aite);
    $('.aite').show();

    aite_par = aite_percent(aite);
    console.log(aite_per);
  }





  //初期状態
  $(".jk_btn_st").on("click", function(){
    $(this).hide();
    $('.jk_btn_jk').show();
    kaiten();
  })
  
  //回転中
  $(".jk_btn_jk").on("click", function(){
    clearInterval(rotate_hds);
    $(this).hide();
    $('.jk_btn_rs').show();
  })
  
  //停止中(間違えた場合のもう1回)
  $(".jk_btn_rs").on("click", function(){
    $(this).hide();
    $('.jk_btn_jk').show();
    kaiten();
  })

  //停止中（結果出たときのもう1回）
  $(".jk_btn_pi").on("click", function(){
    $(this).hide();
    $('.jk_btn_jk').show();
    kaiten();
  })
  
  //じゃんけん
  $("#gu_btn").on("click", function(){
    my_hds = 1;
    clearInterval(rotate_hds);
    janken(my_hds, pc_hds);
    $("#judgement").append(result);
    $(".jk_btn_jk").hide();
    $('.jk_btn_pi').show();
  })

  $("#cho_btn").on("click", function(){
    my_hds = 2;
    clearInterval(rotate_hds);
    janken(my_hds, pc_hds);
    $("#judgement").append(result);
    $(".jk_btn_jk").hide();
    $('.jk_btn_pi').show();
  })

  $("#par_btn").on("click", function(){
    my_hds = 3;
    clearInterval(rotate_hds);
    janken(my_hds, pc_hds);
    $("#judgement").append(result);
    $(".jk_btn_jk").hide();
    $('.jk_btn_pi').show();
  }) 

  


  //相手の確率を決める
  function aite_percent(aite){
    switch(aite){
      case "おじいちゃん":
        aite_per = 90;
        break;
        case "おばあちゃん":
        aite_per = 70;
        break;
        case "おとうさん":
        aite_per = 50;
        break;
        case "おかあさん":
        aite_per = 30;
        break;
        case "おねえちゃん":
        aite_per = 20;
        break;
        case "いもうと":
        aite_per = 10;
        break;

    }
  }

  
  
  
  //じゃんけんの絵がパラパラ変わる
  function kaiten(){
  rotate_hds = setInterval(function(){
      pc_hds = Math.ceil(Math.random() * 3);
      //pc_hds = 1;
      if(pc_hds == 1){
        // グー
        $(".pc_hds_img").html('<img src="janken/gu-.png">');
      } else if(pc_hds == 2){
        // チョキ
        $(".pc_hds_img").html('<img src="janken/choki.png">');
      } else if(pc_hds == 3){
        // パー
        $(".pc_hds_img").html('<img src="janken/pa-.png">');
      }
    },50);
  }

  

  //じゃんけんをひとまとめ
  function janken(my_hds, pc_hds){
    $("#pc_hands").empty();
    //alert(pc_hds);
    //pc_hds = Math.ceil(Math.random() * 3);
    //pc_hds = 1;
    if(pc_hds == 1){
      // グー
      $("#pc_hands").append("グー");
    } else if(pc_hds == 2){
      // チョキ
      $("#pc_hands").append("チョキ");
    } else if(pc_hds == 3){
      // パー
      $("#pc_hands").append("パー");
    }
    
    $("#judgement").empty();
    console.log(pc_hds);
    console.log(my_hds);
    if(pc_hds == my_hds){
      result = "あいこ";
      //alert(result);
      //$("#judgement").empty();
      
    } 
    
    else if(pc_hds == 1){
      // PC:グー
      if(my_hds == 2){
        // 自分：チョキ
        result = "まけ";
        
      } else if(my_hds == 3){
        // 自分：パー
        result = "かち";
        
      }
    } 
    
    else if(pc_hds == 2){
      // PC:チョキ
      if(my_hds == 1){
        // 自分：グー
        result = "かち";
        
      } else if(my_hds == 3){
        // 自分：パー
        result = "まけ";
        
      }
    } 
    
    else if(pc_hds == 3){
      // PC:パー
      if(my_hds == 1){
        // 自分：グー
        result = "まけ";
      } else if(my_hds == 2){
        // 自分：チョキ
        result = "かち";
      }
    }
    return result;
  }
    
    
    

</script>
</body>
</html>
